<!DOCTYPE html>
<html>
    <head>
        <!-------- Title for website & SEO -------->
        <title> negroni cocktail bar. </title>


        <!-------- Viewport Meta Tag = Let's browser know that site is responsive -------->
        <meta name="viewport content="width=device-width, initial-scale=1.0">


        <!-------- Gridlex -------->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">


        <!-------- Google Fonts = Martel -------->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400&display=swap" rel="stylesheet">

        <!-------- My own custom stylesheet (always at bottom of head) -------->
        <link rel="stylesheet" href="/style.css">

    </head>
    <body>
        <header class="bg-image padded bg-glass tall-90 grid-left"> 
            <div class="col-middle right"> 
                <h1 class="featured-text"> negroni <span> cocktail bar. </span></h1>
            </div>
        </header>

        <section class="grid light-text tall-80">
            <div class="col-4_sm-12 bg-image bg-window padded mob-hide">
                <h2> drinks <br> done <br> right. </h2>
            </div>
            <div class="col-8_sm-12 bg-image bg-plant grid">
                <div class="col-12-middle right padded">
                    <h2 class="text-lg tight-text"> 5pm - late <span> everyday. </span></h2>
                </div>
            </div>
        </section>

    </body>

</html>
